language: node_js

node_js:
  - "0.10"

services:
  - selenium

build:
    ci:
      - sudo npm install
      - export DISPLAY=:99.0
      - xvfb-run --server-args="-ac" npm test

integrations:
  deploy:
    - integrationName: "aws-test"
      type: aws
      target: eb_paas
      platform: "Node.js"
      application_name: sample-node-eb-paas-app
      env_name: sample-node-eb-paas-env
      region: ap-northeast-1

